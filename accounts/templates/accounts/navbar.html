{% load static %}
<nav class="bg-indigo-700 shadow-lg">
  <div class="container mx-auto flex items-center justify-between p-4">
    <div class="flex items-center space-x-4">
      <img src="{% static 'images/vu_logo.png' %}" class="h-10 w-auto" alt="VU Logo">
      <span class="text-white text-2xl font-bold tracking-wide">Virtual University</span>
    </div>
    <div class="flex space-x-6 text-white text-lg">
      <!-- Home link (Book Catalog) -->
      <a href="{% url 'book_list' %}" class="hover:text-gray-300 transition duration-300">Home</a>

      <!-- Admin-only links -->
      {% if user.is_authenticated %}
        {% if user.is_staff %}
          <!-- Admin links -->
          <a href="{% url 'book_list' %}" class="hover:text-gray-300 transition duration-300">View Books</a>
          <a href="{% url 'add_book' %}" class="hover:text-gray-300 transition duration-300">Add Book</a>
          <a href="{% url 'book_list' %}" class="hover:text-gray-300 transition duration-300">Manage Books</a>
        {% endif %}
      {% endif %}

      <!-- Static Pages -->
      <a href="{% url 'about' %}" class="hover:text-gray-300 transition duration-300">About</a>
      <a href="{% url 'contact' %}" class="hover:text-gray-300 transition duration-300">Contact</a>

      <!-- Profile, Login and Logout links (moved to the end) -->
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="hover:text-gray-300 transition duration-300">Profile</a>
        <a href="{% url 'logout' %}" class="hover:text-gray-300 transition duration-300">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="hover:text-gray-300 transition duration-300">Login</a>
        <a href="{% url 'register' %}" class="hover:text-gray-300 transition duration-300">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
