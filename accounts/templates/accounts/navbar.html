{% load static %}
<nav class="bg-indigo-700 shadow-lg">
    <div class="container mx-auto flex items-center justify-between p-4">
        <!-- Logo and Title -->
        <div class="flex items-center space-x-4">
            <img src="{% static 'images/vu_logo.png' %}" class="h-10 w-auto" alt="VU Logo">
            <span class="text-white text-2xl font-bold tracking-wide">Virtual University</span>
        </div>

        <!-- Navigation Links -->
        <div class="flex flex-wrap items-center space-x-6 text-white text-lg">

            <a href="{% url 'book_list' %}" class="hover:text-gray-300 transition">Home</a>

            {% if user.is_authenticated %}
                {% if user.is_staff or user.is_superuser %}
                    <a href="{% url 'add_book' %}" class="hover:text-gray-300 transition">Add Book</a>
                    <a href="{% url 'book_list' %}" class="hover:text-gray-300 transition">Manage Books</a>
                {% endif %}
                <a href="{% url 'profile' %}" class="hover:text-gray-300 transition">Profile</a>
                <a href="{% url 'logout' %}" class="hover:text-gray-300 transition">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="hover:text-gray-300 transition">Login</a>
                <a href="{% url 'register' %}" class="hover:text-gray-300 transition">Register</a>
            {% endif %}

            <a href="{% url 'about' %}" class="hover:text-gray-300 transition">About</a>
            <a href="{% url 'contact' %}" class="hover:text-gray-300 transition">Contact</a>
        </div>
    </div>
</nav>
