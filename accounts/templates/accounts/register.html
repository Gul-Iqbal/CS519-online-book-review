{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Virtual University Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1.5s ease-out;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-indigo-200 to-purple-200 min-h-screen flex flex-col">

  {% include 'accounts/navbar.html' %}

  <div class="flex-grow flex items-center justify-center p-6 fade-in">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">Create Your Account</h1>

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">

        <input type="email" name="email" placeholder="Email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">

        <input type="password" name="password1" placeholder="Password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">

        <input type="password" name="password2" placeholder="Confirm Password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">

        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-300">
          Register
        </button>
      </form>

      {% if messages %}
        {% for message in messages %}
          <p class="text-red-500 text-center mt-4">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>
  </div>

</body>
</html>
