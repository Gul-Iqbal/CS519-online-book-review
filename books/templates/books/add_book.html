{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Book - Virtual University Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1.5s ease-out;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-100 via-yellow-100 to-green-100 min-h-screen flex flex-col">

  {% include 'accounts/navbar.html' %}

  <div class="flex-grow container mx-auto p-6 fade-in">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Add New Book</h1>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div class="space-y-2">
          <label class="block font-semibold text-gray-700">Title</label>
          <input type="text" name="title" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>

        <div class="space-y-2">
          <label class="block font-semibold text-gray-700">Author</label>
          <input type="text" name="author" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>

        <div class="space-y-2">
          <label class="block font-semibold text-gray-700">Genre</label>
          <input type="text" name="genre" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>

        <div class="space-y-2">
          <label class="block font-semibold text-gray-700">Description</label>
          <textarea name="description" rows="4" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"></textarea>
        </div>

        <div class="space-y-2">
          <label class="block font-semibold text-gray-700">Publication Year</label>
          <input type="number" name="year" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>

        <div class="space-y-2">
          <label class="block font-semibold text-gray-700">Cover Image</label>
          <input type="file" name="cover_image"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-300">
          Save Book
        </button>
      </form>

      {% if messages %}
        {% for message in messages %}
          <p class="text-green-600 text-center mt-6">{{ message }}</p>
        {% endfor %}
      {% endif %}

    </div>
  </div>

</body>
</html>
